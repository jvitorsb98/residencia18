<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">

        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
            <app-error [mostrarErro]="verificaValidTouched(nome)" [msgErro]="'Nome é obrigatorio'"></app-error>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(email)">

        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
            <app-error [mostrarErro]="verificaValidTouched(email)" [msgErro]="'Email é obrigatorio'"></app-error>

        </div>


    </div>

    <div ngModelGroup="endereco">


    <div class="form-group">

        <div class="row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep" ngModel #cep="ngModel" required (blur)="consultaCEP(cep.value,f)">
                <app-error [mostrarErro]="verificaValidTouched(email)" [msgErro]="'CEP é obrigatorio'"></app-error>

            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">numero</label>
                <input type="text" class="form-control" name="numero" id="numero" ngModel #numero="ngModel" required>
                <app-error [mostrarErro]="verificaValidTouched(numero)" [msgErro]="'numero é obrigatorio'"></app-error>

            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">complemento</label>
                <input type="text" class="form-control" name="complemento" id="complemento" ngModel #complemento="ngModel">
            </div>

        </div>


    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(rua)">

        <div class="col-sm-12">
            <label for="rua" class="control-label">Rua</label>
        </div>
    
        <div class="col-sm-12">
            <input type="text" class="form-control" id="rua" placeholder="rua" name="rua" ngModel required #rua="ngModel" >
            <app-error [mostrarErro]="verificaValidTouched(rua)" [msgErro]="'rua é obrigatorio'"></app-error>

        </div>
    </div>

    <div class="form-group">
        <div class="row">

            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" name="bairro" id="bairro" ngModel #bairro="ngModel" required >
                <app-error [mostrarErro]="verificaValidTouched(bairro)" [msgErro]="'bairro é obrigatorio'"></app-error>

            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade" ngModel #cidade="ngModel" required>
                <app-error [mostrarErro]="verificaValidTouched(cidade)" [msgErro]="'cidade é obrigatorio'"></app-error>

            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" name="estado" id="estado" ngModel #estado="ngModel" required>
                <app-error [mostrarErro]="verificaValidTouched(estado)" [msgErro]="'estado é obrigatorio'"></app-error>

            </div>

        </div>
    </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
