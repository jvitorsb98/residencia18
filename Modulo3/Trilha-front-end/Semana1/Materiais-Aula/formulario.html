<h1 style="text-align: center;">Cadastro de Interessados</h1>

<form style="text-align: center;">

    <label for="name">Nome:</label><br>
    <input type="text" id="fname" name="name"  onfocus="this.value='';"  value="digite seu nome aqui...."><br>
    
    <label for="Endereço">Endereco:</label><br>
    <input type="text" id="fEndereco" endereco="endereco"  onfocus="this.value='';" value="digite seu endereço aqui...."><br>

    <label for="Endereço">CEP:</label><br>
    <input type="text" id="fCEP" cep="cep"  onfocus="this.value='';" value="digite seu cep aqui...."><br>

    <label for="Endereço">E-mail:</label><br>
    <input type="text" id="fEmail" email="email"  onfocus="this.value='';" value="digite seu email aqui...."><br>

    <label for="Endereço">Cidade:</label><br>
    <input type="text" id="fCidade" cidade="cidade"  onfocus="this.value='';" value="digite sua cidade aqui...."><br>

    <label for="Endereço">País:</label><br>
    <input type="text" id="fPais" pais="pais"  onfocus="this.value='';" value="digite seu pais aqui...."><br>

    <br>
    <button type="submit">Enviar</button>
    <button type="reset">reset</button>

</form>
